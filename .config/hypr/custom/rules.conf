# Enhancer for YouTube
windowrulev2 = keepaspectratio, title:^(.*Enhancer for YouTube™.*)$
windowrulev2 = move 73% 72%, title:^(.*Enhancer for YouTube™.*)$
windowrulev2 = size 25%, title:^(.*Enhancer for YouTube™.*)$
windowrulev2 = float, class:^(LibreWolf)$, title:^(.*Enhancer for YouTube™.*)$

# MEGAsync
windowrulev2 = size 402 564, title:^(MEGAsync.*)$
windowrulev2 = float, title:^(MEGAsync.*)$

