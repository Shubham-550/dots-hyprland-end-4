# Put general config stuff here
# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/

# MONITOR CONFIG

$INTERNAL_DISPLAY = eDP-1
$EXTERNAL_DISPLAY2 = HDMI-A-1
$EXTERNAL_DISPLAY = DP-2

# External Monitor with USB Type-C
monitor=$EXTERNAL_DISPLAY, 2560x1440@165,0x0,1, vrr,1, transform, 0

# External Monitor with HDMI-A-1
monitor=$EXTERNAL_DISPLAY2, 2560x1440@144,0x0,1, vrr,1, transform, 0

# Laptop display right of external monitor
monitor=$INTERNAL_DISPLAY, 2560x1600@165, 2560x0, 1.25, bitdepth,10, transform, 0

# Laptop display bottom of the external monitor
# monitor=$INTERNAL_DISPLAY, 2560x1600@165, 0x1440, 1.25, bitdepth,10, transform, 0

# Laptop display only
# monitor=$INTERNAL_DISPLAY, 2560x1600@165, 0x0, 1, bitdepth,10



input {
	kb_layout = us

	numlock_by_default = true
	repeat_delay = 250
	repeat_rate = 35

	touchpad {
		natural_scroll = yes
		disable_while_typing = true
		clickfinger_behavior = true
		scroll_factor = 0.5
		disable_while_typing = true
	}
	special_fallthrough = false
	follow_mouse = 1
    force_no_accel = 1
	focus_on_close = 1
}

binds {
	# focus_window_on_workspace_c# For Auto-run stuff see execs.confhange = true
	scroll_event_delay = 0
}

gestures {
	workspace_swipe = true
	workspace_swipe_distance = 700
	workspace_swipe_fingers = 3
	workspace_swipe_cancel_ratio = 0.2
	workspace_swipe_min_speed_to_force = 5
	workspace_swipe_direction_lock = true
	workspace_swipe_direction_lock_threshold = 10
	workspace_swipe_create_new = true
}

general {
	# Gaps and border
	gaps_in = 6
	gaps_out = 16
	gaps_workspaces = 0
	border_size = 0
	no_border_on_floating = true
	
	# Fallback colors
	col.active_border = rgba(202020ff)
	col.inactive_border = rgba(00000000)

	resize_on_border = true
	extend_border_grab_area = 25
	no_focus_fallback = false
	layout = dwindle
	
	#focus_to_other_workspaces = true # ahhhh i still haven't properly implemented this
	allow_tearing = true # This just allows the `immediate` window rule to work

	snap{
		enabled = true
		window_gap = 10
		monitor_gap = 10
	}
}

dwindle {
	preserve_split = true
	smart_split = false
	smart_resizing = true
}

decoration {
	rounding = 16
	# active_opacity = 0.9
	# inactive_opacity = 0.9

	# Shadow
	shadow {
		enabled = false
		ignore_window = true
		range = 20
		offset = 0 0
		render_power = 4
		color = rgba(222222ff)
		color_inactive = rgba(00000000)
	}

	blur {
		enabled = true
		xray = true
		special = false
		new_optimizations = true
		size = 16
		passes = 8
		brightness = 1
		noise = 0
		contrast = 1
		popups = true
		popups_ignorealpha = 0.6
		ignore_opacity = true
	}
	
	# Shader
	# screen_shader = ~/.config/hypr/shaders/nothing.frag
	# screen_shader = ~/.config/hypr/shaders/vibrance.frag
	
	# Dim
	dim_inactive = false
	dim_strength = 0.1
	dim_special = 0
}

animations {
	enabled = true

	# Animation curves
	bezier = linear, 0, 0, 1, 1
	bezier = md3_standard, 0.2, 0, 0, 1
	bezier = md3_decel, 0.05, 0.7, 0.1, 1
	bezier = md3_accel, 0.3, 0, 0.8, 0.15
	bezier = overshot, 0.05, 0.9, 0.1, 1.1
	bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
	bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
	bezier = menu_decel, 0.1, 1, 0, 1
	bezier = menu_accel, 0.38, 0.04, 1, 0.07
	bezier = easeInOutCirc, 0.85, 0, 0.15, 1
	bezier = easeOutCirc, 0, 0.55, 0.45, 1
	bezier = easeOutExpo, 0.16, 1, 0.3, 1
	bezier = softAcDecel, 0.26, 0.26, 0.15, 1
	bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
	
	# Animation configs
	animation = windows, 1, 3, md3_decel, popin 60%
	animation = windowsIn, 1, 3, md3_decel, popin 60%
	animation = windowsOut, 1, 3, md3_accel, popin 60%
	animation = border, 0, 10, default
	animation = fade, 1, 3, md3_decel
	# animation = layers, 1, 2, md3_decel, slide
	animation = layersIn, 1, 3, menu_decel, slide
	animation = layersOut, 1, 1.6, menu_accel
	animation = fadeLayersIn, 1, 2, menu_decel
	animation = fadeLayersOut, 1, 4.5, menu_accel
	animation = workspaces, 1, 7, menu_decel, slide
	# animation = workspaces, 1, 2.5, softAcDecel, slide
	# animation = workspaces, 1, 7, menu_decel, slidefade 15%
	# animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
	animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

misc {
	vfr = 1
	vrr = 1
	focus_on_activate = true
	animate_manual_resizes = false
	animate_mouse_windowdragging = false
	enable_swallow = false
	swallow_regex = (foot|kitty|allacritty|Alacritty)
	swallow_exception_regex = (wev|scrcpy|Tk|ttkbootstrap|wpp.*|wps.*|et.*|.*\.tex.*)
	disable_splash_rendering = true
	
	disable_hyprland_logo = true
	force_default_wallpaper = 0
	new_window_takes_over_fullscreen = 2
	allow_session_lock_restore = true
	
	initial_workspace_tracking = false

	mouse_move_enables_dpms = true
	key_press_enables_dpms = true
}

# xwayland {
