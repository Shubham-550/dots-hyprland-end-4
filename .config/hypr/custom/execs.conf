# You can make apps auto-start here
# Relevant Hyprland wiki section: https://wiki.hyprland.org/Configuring/Keywords/#executing

# START APPLETS
# exec-once = nm-applet --indicator
# exec-once = blueman-applet

# Volume limit to 100%
exec-once = ~/dotfiles/.config/hypr/scripts/volume-limiter.sh

exec-once = syncthing-gtk
exec-once = megasync

# Setup XDG for screen sharing
exec-once = ~/dotfiles/hypr/scripts/xdg.sh

# Bar, wallpaper
exec-once = swww-daemon --format xrgb
# exec-once = /usr/lib/geoclue-2.0/demos/agent & gammastep
exec-once = agsv1 &
# exec-once = hyprpanel


# Input method
exec-once = fcitx5

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1
# exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk
exec-once = hyprpm reload

# Audio
exec-once = easyeffects --gapplication-service

# Clipboard: history
# exec-once = wl-paste --watch cliphist store &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

# Automatically Mounting Using udiskie
exec-once = udiskie


# apps
exec-once = [workspace 12 silent] psensor
exec-once = [workspace 12 silent] kitty -e btop --utf-force
